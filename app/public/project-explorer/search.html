<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      a{
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary justify-content-md-between">
        <h1>Project Explorer</h1>
        <a href="index.html">Home</a>
        <form name="searchForm" class="form-inline">
          <input type="search" placeholder="Search Projects" aria-label="Search" class="form-control mr-sm-2">
          <button class="btn btn-outline-light my-2 my-sm-0" type="button">Search</button>
        </form>
        <a href="createProject.html">Submit</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </nav>
    </header>
    <main>
      <div class="contain bg-light p-3">
        <h3>Project Gallery</h3>
        <form name="searchForm" class="form-row">
          <div class="col">
            <div class="form-group">
              <div class="form-label">
                <input type="text" class="form-control form-control-lg" placeholder="Search project name, authors, abstract, tags" name="searchTerm">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <div class="form-label">
                  <label for="">Search By</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
