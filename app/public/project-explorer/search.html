<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary d-flex">
      <div class="navbar-brand text-white">Project Explorer</div>
        <a href="index.html" class="text-white nav-item">Home</a>
        <form name="searchForm" class="form-inline">
          <div class="form-group">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
          </div>
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav d-flex justify-space-evenly">
          <li class="nav-item"><a class="nav-link text-white" href="createProject.html" class="text-white">Submit</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="login.html" class="text-white nav-item">Login</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="register.html" class="text-white">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="container p-3">
        <h3>Project Gallery</h3>
        <div class="form-row">
          <div class="col-7">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Search project name, authors, abstract, tags" name="searchTerm">
            </div>
          </div>
          <div class="col">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Search By</label>
                  </div>
                  <select class="custom-select form-control form-control-lg" name="searchType">
                    <option value="name">Name</option>
                    <option value="abstract">Abstract</option>
                    <option value="authors">Authors</option>
                    <option value="tags">Tags</option>
                  </select>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="form-group">
              <input type="submit" class="btn btn-primary mt-2">
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer class="container-fluid mt-3 bg-secondary">
      <div class="row align-items-end">
        <div class="col-md-12">
          <p class="text-light py-3" style="text-align: end;">Project Explorer &copy;2020. <span class="font-weight-bold">Edconnect</span></p>
        </div>
      </div>
  </footer>
  </body>
</html>
