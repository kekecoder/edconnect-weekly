<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Project Explorer App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary d-flex">
        <div class="navbar-brand text-white">Project Explorer</div>
        <a href="index.html" class="text-white nav-item">Home</a>
        <form name="searchForm" class="form-inline">
          <div class="form-group">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search Projects"
              aria-label="Search"
            />
          </div>
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <ul class="navbar-nav d-flex justify-space-evenly">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="createproject.html"
              class="text-white"
              >Submit</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="login.html"
              class="text-white nav-item"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="register.html"
              class="text-white"
              >Register</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container mt-4">
        <h1>Project 1</h1>
        <div class="row bg-light">
          <div class="col-md-3">
            <h6 class="text-muted">Created By</h6>
            <span>John Doe</span>
          </div>
          <div class="col-md-3">
            <h6 class="text-muted">Date Created</h6>
            <span>2020-08-30</span>
          </div>
          <div class="col-md-3">
            <h6 class="text-muted">Last Updated</h6>
            <span>2020-08-30</span>
          </div>
          <div class="col-md-3 d-flex justify-content-end">
            <a href="viewproject.html" type="button" class="btn btn-primary"
              >View Project</a
            >
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <h4>Edit Project</h4>
            <hr />
            <form>
              <div class="form-group">
                <label class="form-label">Project name</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Project 1"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Project Abstract</label>
                <textarea
                  name="abstract"
                  cols="10"
                  rows="8"
                  class="form-control"
                  placeholder="Project 1 is a very interesting project"
                ></textarea>
              </div>
              <div class="form-group">
                <label class="form-label">Author(s)</label>
                <input
                  type="text"
                  name="authors"
                  class="form-control"
                  placeholder="Ade Chris"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Tag(s)</label>
                <input
                  type="text"
                  name="tags"
                  class="form-control"
                  placeholder="#web"
                />
              </div>
              <div class="form-group">
                <input type="submit" value="Save" class="btn btn-primary" />
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <h4>Manage Project</h4>
            <form>
              <div class="form-group">
                <div class="custom-file">
                  <input
                    type="file"
                    name="uploadFile"
                    id=""
                    class="custom-file-input"
                  />
                  <label class="custom-file-label">Choose File</label>
                </div>
              </div>
            </form>
            <div class="card mt-3">
              <div class="card-header">Project Files</div>
              <div class="card-body">No Uploaded files yet</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid mt-3 bg-secondary">
      <div class="row align-items-end">
        <div class="col-md-12">
          <p class="text-light py-3" style="text-align: end">
            Project Explorer &copy;2020.
            <span class="font-weight-bold">Edconnect</span>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
