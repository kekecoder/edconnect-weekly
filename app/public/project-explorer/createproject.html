<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary d-flex">
        <div class="navbar-brand text-white">Project Explorer</div>
        <a href="index.html" class="text-white nav-item">Home</a>
        <form name="searchForm" class="form-inline">
          <div class="form-group">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search Projects"
              aria-label="Search"
            />
          </div>
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <ul class="navbar-nav d-flex justify-space-evenly">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="createproject.html"
              class="text-white"
              >Submit</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="login.html"
              class="text-white nav-item"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="register.html"
              class="text-white"
              >Register</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container mt-4">
        <form name="submitProject" class="mx-auto w-75">
          <h2>Submit Project</h2>
          <div class="form-row">
            <div class="col-7">
              <div class="form-group">
                <label class="form-label">Project Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Project Name"
                />
              </div>
            </div>
            <div class="col-7">
              <div class="form-group">
                <label for="abstract" class="form-label">Abstract</label>
                <textarea
                  name="abstract"
                  id=""
                  cols="30"
                  rows="10"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="col-7">
              <div class="form-group">
                <label class="form-label">Author(s)</label>
                <input
                  type="text"
                  name="authors"
                  class="form-control"
                  placeholder="Project Name"
                />
              </div>
            </div>
            <div class="col-7">
              <div class="form-group">
                <label class="form-label">Tag(s)</label>
                <input
                  type="text"
                  name="tags"
                  class="form-control"
                  placeholder="Project Name"
                />
              </div>
            </div>
            <div class="col-7">
              <div class="form-group">
                <button type="button" class="btn btn-primary mt-2" />Continue</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="container-fluid mt-3 bg-secondary">
      <div class="row align-items-end">
        <div class="col-md-12">
          <p class="text-light py-3" style="text-align: end">
            Project Explorer &copy;2020.
            <span class="font-weight-bold">Edconnect</span>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
