<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary d-flex">
      <div class="navbar-brand text-white">Project Explorer</div>
        <a href="index.html" class="text-white nav-item">Home</a>
        <form name="searchForm" class="form-inline">
          <div class="form-group">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
          </div>
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav d-flex justify-space-evenly">
          <li class="nav-item"><a class="nav-link text-white" href="createProject.html" class="text-white">Submit</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="login.html" class="text-white nav-item">Login</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="register.html" class="text-white">Register</a></li>
        </ul>
      </nav>
    </header>
      <main>
        <div class="container m-5">
          <h3 class="m-3">John Doe</h3>
          <div class="row">
            <div class="col-md-4">
              <span>Program:</span>
              <p>Computer Science</p>
            </div>
            <div class="col-md-4">
              <span>Matric:</span>
              <p>33/3333</p>
            </div>
            <div class="col-md-4">
              <span>Graduation Year:</span>
              <p>2009</p>
            </div>
          </div>
          <h2>Update Profile</h2>
          <form name="updateProfile" class="mx-auto w-75">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>First Name:</label>
                  <input type="text" name="firstName" class="form-control" placeholder="First Name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" name="firstName" class="form-control" placeholder="Last Name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" name="email" class="form-control" placeholder="Your Email Address">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="program">Program</label>
                  <select name="program" class="custom-select">
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">
                      Computer Information Systems
                    </option>
                    <option value="computer_technology">Computer Technology</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="matricNumber">Matric Number</label>
                  <input type="text" name="matricNumber" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Graduation Year</label>
                  <select name="graduationYear" class="custom-select">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
          <h2>Change Password</h2>
          <form name="changePassword" class="mx-auto w-75">
            <div class="form-row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="password">Current Password</label>
                  <input type="password" name="currentPassword" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="password">New Password</label>
                  <input type="password" name="newPassword" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="confirmPassword" class="form-control" placeholder="Password">
                </div>
            </div>
          </form>
          <div class="col">
            <div class="form-group">
              <input type="submit" class="btn btn-primary mt-2">
            </div>
          </div>
        </div>
        </div>
      </main>
  </body>
</html>
