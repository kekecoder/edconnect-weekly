<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      a{
        color: #fff;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary justify-content-md-between">
        <h1>Project Explorer</h1>
        <a href="index.html">Home</a>
        <form name="searchForm" class="form-inline">
          <input type="search" placeholder="Search Projects" aria-label="Search" class="form-control mr-sm-2">
          <button class="btn btn-outline-light my-2 my-sm-0" type="button">Search</button>
        </form>
        <a href="createProject.html">Submit</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <form name="login" class="form-group mx-auto w-75">
            <h1>Login</h1>
            <label>Email address:</label>
          <input type="email" name="email" class="form-control">
          <label>Password:</label>
          <input type="password" name="password" class="form-control">
          <input type="submit" class="btn btn-primary mt-2">
        </form>
        </main>
      <footer class="container mt-3 bg-secondary">
        <div class="row align-items-end">
          <div class="col-md-12">
            <p class="text-light" style="text-align: end;">Project Explorer &copy;2020. <span class="font-weight-bold">Edconnect</span></p>
          </div>
        </div>
    </footer>
      </div>
  </body>
</html>
