<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      a{
        color: #fff;
      }
    </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary justify-content-md-between">
      <h1>Project Explorer</h1>
      <a href="index.html">Home</a>
      <form name="searchForm" class="form-inline">
        <input type="search" placeholder="Search Projects" aria-label="Search" class="form-control mr-sm-2">
        <button class="btn btn-outline-light my-2 my-sm-0" type="button">Search</button>
      </form>
      <a href="createProject.html">Submit</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>
    <main>
      <div class="container">
        <form name="register" class="mx-auto w-75">
          <h1>Signup</h1>
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">First Name:</label>
                <input type="text" name="firstName" class="form-control" placeholder="First name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Your Email Address">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="program">Program</label>
                <select name="program" class="custom-select">
                  <option value="computer_science">Computer Science</option>
                  <option value="computer_information_systems">
                    Computer Information Systems
                  </option>
                  <option value="computer_technology">Computer Technology</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="matricNumber">Matric Number</label>
                <input type="text" name="matricNumber" class="form-control">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Graduation Year</label>
                <select name="graduationYear" class="custom-select">
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <input type="submit" class="btn btn-primary mt-2">
              </div>
            </div>
          </div>
      </form>
      </div>
    </main>
    <footer class="container-fluid mt-3 bg-secondary">
      <div class="row align-items-end">
        <div class="col-md-12">
          <p class="text-light py-3" style="text-align: end;">Project Explorer &copy;2020. <span class="font-weight-bold">Edconnect</span></p>
        </div>
      </div>
  </footer>
  </body>
</html>
